<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO PRODUCTO</title>
</head>
<body>
     <header>
        <center>
            <figure>
                <img src="https://img.freepik.com/vector-premium/diseno-plantilla-logotipo-tienda-computadora-escritorio_316488-1458.jpg" alt="Logo de la Empresa" width="100">
                <figcaption>Mi Empresa S.A.</figcaption>
            </figure>
            <h2>FORMULARIO PRODUCTO</h2>
        </center>
    </header>
    
    <center>
        <table border="1">
            <thead>
            <tr>
                <th colspan="4">Informacion Productos</th>
            </tr>
            <tr>
                <th>NOMBRE</th>
                <th>DESCRIPCION</th>
                <th>CANTIDAD</th>
                <th>PRECIO</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Ejm Laptop" required>
                </td>
                <td>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Ejm HP i5 11va Generacion" required>
                </td>
                <td>
                    <input type="number" id="cantidad" name="cantidad" placeholder="Ejm 5" min="1" required>
                </td>
                <td>
                    <input type="number" id="precio" name="precio" placeholder="Ejm 1200.50" step="0.01" min="0" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="nombre_producto2" name="nombre_producto2" placeholder="Ejm Mouse" required>
                </td>
                <td>
                    <input type="text" id="descripcion2" name="descripcion2" placeholder="Ejm Mouse Inalambrico" required>
                </td>
                <td>
                    <input type="number" id="cantidad2" name="cantidad2" placeholder="Ejm 10" min="1" required>
                </td>
                <td>
                    <input type="number" id="precio2" name="precio2" placeholder="Ejm 25.75" step="0.01" min="0" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="nombre_producto3" name="nombre_producto3" placeholder="Ejm Teclado" required>
                </td>
                <td>
                    <input type="text" id="descripcion3" name="descripcion3" placeholder="Ejm Teclado Mecanico" required>
                </td>
                <td>
                    <input type="number" id="cantidad3" name="cantidad3" placeholder="Ejm 7" min="1" required>
                </td>
                <td>
                    <input type="number" id="precio3" name="precio3" placeholder="Ejm 45.00" step="0.01" min="0" required>
                </td>
            </tr>
            </tbody>
        </table>
        </center>

    <footer>
        <center>
            <p>&copy; 2025 Mi Empresa. Todos los derechos reservados.</p>
        </center>
    </footer>

    
    
</body>
</html>
